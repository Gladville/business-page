<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geegpay</title>
    <link rel="stylesheet" href="./LGeepay.css">
</head>
<body>
    <div class="logo-img">
        <img src="./G-img.png" alt="">
    </div>
    <div class="girl-img">
        <img src="image.png" alt="">
    </div>
    <div class="center">
        <h2>Sign in to Geegpay</h2>
        <h4>New to Geegpay? <a href="">Create an account</a></h4>
        <form>
            <div class="inputbox">
                <p>Your Email</p>
                <input type="text" required="required"  />
                <!-- <span>Email</span> -->
            </div>
            <div class="inputbox">
                <p>Your password</p>
                <input type="text" required="required"  placeholder="Show "/>
               
                <!-- <span>Password</span> -->
            </div>
            <div class="inputsign">
                <a class="forgot" href="">Forgot Password?</a>
                <input class="sign" type="button" value="Sign in" />
            </div>
        </form>
    </div>
</body>
</html>
